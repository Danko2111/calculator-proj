<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Lab 7: JavaScript Arithmetic Operator</title>
    <script type="text/javascript" src="calc.js"></script>
</head>
<body>
    <header>
        <div>
            <p><strong>Lab 7: JavaScript Arithmetic Operator</strong></p>
        </div>
    </header>

    <section>
        <form method="get" action="">
            <fieldset id="Screen">
               <legend>My Calculator</legend>
               <textarea id="output" readonly></textarea>
        
                
            </fieldset>
            <fieldset id="Input" Input>
                <legend>Input</legend>
                <div id="Operands">
                    <label for="operands">Operands:</label>
                    <input type="text" id="operands1" name="Operand1">
                    <input type="text" id="operands2" name="Operand2"><br>
                </div>
               
                <div id="Operator">
                <label for="operator">Operator:</label>
                <input type="button" id="addop" name="addop" value="+" onclick="computeadd()"/>
                <input type="button" id="subop" name="subop" value="-" onclick="computesub()"/>
                <input type="button" id="multiop" name="multiop" value="&times;" onclick="computemultiply()"/>
                <input type="button" id="divop" name="divop" value="/" onclick="computedivide()"/>
                <input type="button" id="clear" name="clear" value="Clear" onclick="clearscreen()"/>
                </div>
               
            </fieldset>
        </form>
    </section>

    <footer>

    </footer>


</body>
</html>
